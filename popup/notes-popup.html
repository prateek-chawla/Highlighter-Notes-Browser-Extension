<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlighter</title>
    <!-- Font Aweosme -->
    <link rel="stylesheet" href="/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="/popup/css/popup-style.css">
    <script src="/popup/scripts/notes-popup.js" defer></script>
</head>

<body id="notes-body">

    <ul class="tray">

        <li>
            <a id="save-btn" href="#" class="tray-ele">
                <div class="tray-icons">
                    <i class="tray-icon fas fa-save"></i>
                    <i class="tray-icon fas fa-save"></i>
                </div>
                <div class="icon-names">
                    <span class="icon-name">Save</span>
                    <span class="icon-name">Save</span>
                </div>
            </a>
        </li>

        <li>
            <a id="delete-btn" href="#" class="tray-ele">
                <div class="tray-icons">
                    <i class="tray-icon far fa-trash-alt"></i>
                    <i class="tray-icon far fa-trash-alt"></i>
                </div>
                <div class="icon-names">
                    <span class="icon-name">Delete</span>
                    <span class="icon-name">Delete</span>
                </div>
            </a>
        </li>

        <li>
            <a id="font-size-btn" href="#" class="tray-ele">
                <div class="tray-icons">
                    <i class="tray-icon fas fa-font"></i>
                    <i class="tray-icon fas fa-font"></i>
                </div>
                <div class="icon-names">
                    <span class="icon-name">Font Size</span>
                    <span class="icon-name">Font Size</span>
                </div>
            </a>
        </li>

        <li>
            <a id="highlighter-btn" href="/popup/highlighter-popup.html" class="tray-ele">
                <div class="tray-icons">
                    <i class="tray-icon fas fa-highlighter"></i>
                    <i class="tray-icon fas fa-highlighter"></i>
                </div>
                <div class="icon-names">
                    <span class="icon-name">Highlight</span>
                    <span class="icon-name">Highlight</span>
                </div>
            </a>
        </li>

    </ul>

    <div class="notes">
        <textarea id="note" placeholder="Why so empty? Let's put a note on this page ... " autocomplete="off"
            spellcheck="false"></textarea>
    </div>

</body>

</html>
